<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowtemplate – Vends ton template n8n</title>
  <link rel="stylesheet" href="flowtemplate.css" />
</head>
<body>
  <header>
    <h1>🚀 Flowtemplate</h1>
    <p>Des templates n8n prêts à l’emploi</p>
  </header>

  <main>
    <section class="template">
      <h2>📦 Template Automatisation Email</h2>
      <p>Automatise l’envoi d’emails avec n8n facilement</p>
      <ul>
        <li>✅ Aucun code requis</li>
        <li>✅ Version gratuite dispo</li>
      </ul>
      <a class="button" href="./template-simple.json" download>🎁 Télécharger gratuit</a>

      <form action="https://www.paypal.com/paypalme/TONPSEUDO" method="post" target="_blank">
        <button class="paypal" type="submit">💸 Acheter la version complète</button>
      </form>
    </section>

    <section class="contact">
      <h2>📬 Me contacter</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="email" name="email" placeholder="Ton email" required />
        <textarea name="message" placeholder="Ton message..." required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Flowtemplate – Tous droits réservés</p>
  </footer>
</body>
</html>
